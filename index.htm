<!DOCTYPE html>
<html>
<head>
<script type='text/javascript'>
function game(num) {
  wins = 0
  draws = 0
  losses = 0

  for(i=0;i<num;i++) {
    result = playRound()
    if(result=="W") {wins++}
    if(result=="D") {draws++}
    if(result=="L") {losses++}
  }

  console.log(wins + " wins, " + draws + " ties, " + losses + " losses")
}

function determineWinner(player, computer) {
  if(player == "rock")
  {
    switch (computer) {
      case "rock":
        return "D"
        break;
      case "scissors":
        return "W"
        break;
      case "paper":
      return "L"
        break;
      default:
    }
  }

  if(player == "paper")
  {
    switch (computer) {
      case "rock":
        return "W"
        break;
      case "scissors":
        return "L"
        break;
      case "paper":
        return "D"
        break;
      default:
    }
  }

  if(player == "scissors")
  {
    switch (computer) {
      case "rock":
        return "L"
        break;
      case "scissors":
        return "W"
        break;
      case "paper":
        return "D"
        break;
      default:
    }
  }
}
function computerPlay() {
  r = Math.floor(Math.random() * 3) + 1
  switch(r) {
    case 1:
      return "rock"
      break;
    case 2:
      return "paper"
      break;
    case 3:
      return "scissors"
      break;
  }

}

function playRound() {
  player = prompt("Choose:")
  return determineWinner(player, computerPlay())
}
game(5)
</script>
</head>
